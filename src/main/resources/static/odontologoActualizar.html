<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html"> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoListar.html">Listado de Odontologos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoGuardar.html">Guardar Odontólogo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoEliminar.html">Eliminar Odontólogo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoActualizar.html">Actualizar Odontólogo</a>
        </li>

    </ul>
    <hr>

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Actualizar Odontólogo</h3>
            <form id="update_odontologo">
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">ID:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el ID del odontólogo a actualizar"
                           name="odontologo_id" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Ingrese la matrícula"
                           name="matricula" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-update-odontologo">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/odontologoUpdate.js"></script>
</body>
</html>
